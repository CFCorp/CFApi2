<html>
  <head>
    {% set title = "ComuterFreaker API V2" %}
    {% set desc = "My API that sends images in either JSON or as an URL" %}
    {% set path = "/" %}
    {% include "components/_head.html" %}
  </head>
  <body class="dark-theme github">
    <div class="fullscreen">
      <div class="background" style="background-image: url('/static/images/background.png');"></div>
      <div class="center-object">
        <div class="container">
          <section class="me unset">
            <div class="avatar-container">
              <img
                draggable="false" class="image-title primary-bg"
                src="https://computerfreaker.com/profile/profile.png" id="discord-avatar"
              >
            </div>
            <div class="unset">
              <h1 class="title dropshadow-small">CF API V2</h1>
              <p class="undertitle runescape dropshadow-medium" id="discord-status-loading">
                Coming Soon™️
              </p>
            </div>
          </section>
          <div class="buttons">
            {% for h in data.customUrls %}
            <a href="{{ h.url }}" class="btn raw-purple-dropshadow white-text animation hover" target="_blank">{{ h.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>

    {% include "components/_footer.html" %}
  </body>
</html>
